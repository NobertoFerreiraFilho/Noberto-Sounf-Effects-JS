<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Noberto DRUMS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/bateria.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <h1>Noberto Sound Effect</h1>
    <section class="teclados">
      <section class="sounds">
        <h2 class="title">Drums</h2>
        <article class="teclado">
          <button class="tecla tecla_pom">Pom</button>
          <button class="tecla tecla_clap">Clap</button>
          <button class="tecla tecla_tim">Tim</button>

          <button class="tecla tecla_puff">Puff</button>
          <button class="tecla tecla_splash">Splash</button>
          <button class="tecla tecla_toim">Toim</button>

          <button class="tecla tecla_psh">Psh</button>
          <button class="tecla tecla_tic">Tic</button>
          <button class="tecla tecla_tom">Tom</button>
        </article>
      </section>
      <section class="sounds">
        <h2 class="title">Animals</h2>
        <article class="teclado">
          <button class="tecla tecla_cat">Cat</button>
          <button class="tecla tecla_crow">Crow</button>
          <button class="tecla tecla_gorilla">Gorilla</button>
          <button class="tecla tecla_horse">Horse</button>
          <button class="tecla tecla_pig">Pig</button>
          <button class="tecla tecla_tiger">Tiger</button>
        </article>
      </section>
      <section class="sounds">
        <h2 class="title">Random</h2>
        <article class="teclado">
          <button class="tecla tecla_cash">Cash</button>
          <button class="tecla tecla_hit">Hit</button>
          <button class="tecla tecla_pipe">Pipe</button>
          <button class="tecla tecla_type">Type</button>
        </article>
      </section>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <audio src="sounds/animals/cat-02.mp3" id="som_tecla_cat"></audio>
    <audio src="sounds/animals/crow.mp3" id="som_tecla_crow"></audio>
    <audio src="sounds/animals/gorilla-01.wav" id="som_tecla_gorilla"></audio>
    <audio src="sounds/animals/horse-02.wav" id="som_tecla_horse"></audio>
    <audio src="sounds/animals/pig-02.wav" id="som_tecla_pig"></audio>
    <audio src="sounds/animals/tiger-01.mp3" id="som_tecla_tiger"></audio>

    <audio src="sounds/cash-register-05.wav" id="som_tecla_cash"></audio>
    <audio src="sounds/hit-02.wav" id="som_tecla_hit"></audio>
    <audio src="sounds/hit-pipe.wav" id="som_tecla_pipe"></audio>
    <audio src="sounds/typing-slow-01.wav" id="som_tecla_type"></audio>

    <script src="./js/main.js"></script>
  </body>
</html>
